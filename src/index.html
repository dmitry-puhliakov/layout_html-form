<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application)" onsubmit="onSubmit()">
      <fieldset class="fieldset-section">
        <legend>Personal information</legend>

        <label for="surname" class="form-field">
          Surname:
          <input
            type="text"
            name="surname"
            id="surname"
          >
        </label>

        <label for="first-name" class="form-field">
          Name:
          <input
            type="text"
            name="first-name"
            id="first-name"
          >
        </label>

        <label for="age" class="form-field">
          How old are You?
          <input
            type="number"
            name="age"
            min="5"
            max="100"
            value="12"
            id="age"
          >
        </label>

        <label for="birth-date" class="form-field">
          Full date of birth:
          <input
            type="date"
            name="birth-date"
            id="birth-date"
          >
        </label>

        <label for="terms" class="form-field">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="terms"
            id="terms"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset-section">
        <legend>Registration</legend>

        <label for="e-mail" class="form-field">
          E-mail:
          <input
            type="email"
            name="e-mail"
            placeholder="email@example.com"
            required
            id="e-mail"
          >
        </label>

        <label for="password" class="form-field">
          Password:
          <input
            type="password"
            name="password"
            required
            id="password"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset-section">
        <legend>An interesting fact about you!</legend>

        <div class="form-field">
          Do you love cats?
          <label for="love-cats-yes">
            Yes
            <input
            type="radio"
            name="love-cats"
            id="love-cats-yes"
            >
          </label>

          <label for="love-cats-no">
            No
            <input
            type="radio"
            name="love-cats"
            id="love-cats-no"
            >
          </label>
        </div>

        <label for="love-color" class="form-field">
          What is your favorite color?
          <input
            type="color"
            name="love-color"
            id="love-color"
          >
        </label>

        <label for="time-to-bed" class="form-field">
          What time do you go to bed?
          <input
            type="time"
            name="time-to-bed"
            id="time-to-bed"
          >
        </label>

        <label for="car-brand" class="form-field">
          What are your favorite brand of cars?
          <select
            name="car-brand"
            multiple
            id="car-brand"
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label for="rate-work" class="form-field">
          How do you rate our work?
          <input
            type="range"
            name="rate-work"
            min="1"
            max="10"
            value="1"
            id="rate-work"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset-section">
        <legend>Additional info:</legend>

        <label for="comments" class="form-field">
          Comments:
          <textarea
            name="comments"
            rows="2"
            id="comments"
         ></textarea>
        </label>

        <label for="recommend-us" class="form-field">
          Would you recommend us?
          <select name="recommend-us" id="recommend-us">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">Submit</button>
      <!-- Without type="submit my code takes fail in the button test
      http://prntscr.com/10u71a0-->
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
